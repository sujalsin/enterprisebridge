version: "3.8"

services:
  proxy:
    build: .
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://redis:6379/0
      - AGENTMAIL_API_KEY=${AGENTMAIL_API_KEY}
      - TEST_GMAIL_EMAIL=${TEST_GMAIL_EMAIL}
      - TEST_GMAIL_PASSWORD=${TEST_GMAIL_PASSWORD}
    depends_on:
      - redis
    volumes:
      - ./src:/app/src  # For hot reload
    command: uvicorn src.v3_proxy_api:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  worker:
    build: .
    command: python -m src.session_worker
    environment:
      - REDIS_URL=redis://redis:6379/0
      - TEST_GMAIL_EMAIL=${TEST_GMAIL_EMAIL}
      - TEST_GMAIL_PASSWORD=${TEST_GMAIL_PASSWORD}
    depends_on:
      - redis
    restart: unless-stopped

volumes:
  redis_data:
